<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Антоше сегодня 39!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: rgba(100, 100, 100, 0.7);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            touch-action: none;
        }
        
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            color: white;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        .message {
            font-size: 1.5rem;
            margin-bottom: 30px;
            animation: colorChange 5s infinite;
        }
        
        .lancer-image {
            width: 80%;
            max-width: 400px;
            margin-top: 30px;
            opacity: 0.8;
            z-index: 5;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .lancer-image:active {
            transform: scale(0.95);
        }
        
        .balloon-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
        
        .balloon {
            position: absolute;
            width: 70px;
            height: 90px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 24px;
            color: white;
            text-shadow: 0 0 5px black;
            animation: float 8s infinite ease-in;
            opacity: 0.9;
            pointer-events: none;
        }
        
        .balloon:before {
            content: '';
            position: absolute;
            width: 2px;
            height: 60px;
            background-color: rgba(255,255,255,0.5);
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
            }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes colorChange {
            0% { color: white; }
            25% { color: #ffcc00; }
            50% { color: #ff6699; }
            75% { color: #66ccff; }
            100% { color: white; }
        }
        
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            box-shadow: 0 0 10px 5px;
            animation: explode 1s ease-out forwards;
            opacity: 0;
            pointer-events: none;
        }
        
        .big-firework {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            box-shadow: 0 0 15px 8px;
            animation: big-explode 1.5s ease-out forwards;
            opacity: 0;
            pointer-events: none;
        }
        
        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(20);
                opacity: 0;
            }
        }
        
        @keyframes big-explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(40);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="balloon-container" id="balloonContainer"></div>
    
    <div class="container">
        <h1>Папа, с Днем Рождения!</h1>
        <div class="message">39 лет это только начало!</div>
    </div>
    
    <img src="https://i.siteapi.org/jk5vZxIYk3tykOKft60gX7g8GgM=/fit-in/1024x768/center/top/228bd07af879d9c.ru.s.siteapi.org/img/26c3eec830da4be0b9700e9ec0253e8e3b73ba17.png" alt="Lancer" class="lancer-image" id="lancerImage">
    
    <script>
        // Блокировка масштабирования
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('touchmove', function(e) {
            if(e.scale !== 1) { 
                e.preventDefault(); 
            }
        }, { passive: false });
        
        // Создание шариков (5 штук)
        function createBalloons() {
            const container = document.getElementById('balloonContainer');
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff'];
            
            for (let i = 0; i < 5; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                
                // Случайный цвет
                const color = colors[i % colors.length];
                balloon.style.backgroundColor = color;
                
                // Случайная позиция
                const left = 10 + (i * 20);
                balloon.style.left = `${left}%`;
                
                // Надпись 39
                balloon.innerHTML = '39';
                
                // Случайная задержка анимации
                balloon.style.animationDelay = `${i}s`;
                // Случайная продолжительность анимации
                balloon.style.animationDuration = `${8 + i}s`;
                
                container.appendChild(balloon);
            }
        }
        
        // Создание обычного фейерверка
        function createFirework() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff'];
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight * 0.8;
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = `${x}px`;
            firework.style.top = `${y}px`;
            firework.style.boxShadow = `0 0 10px 5px ${color}`;
            
            document.body.appendChild(firework);
            
            setTimeout(() => {
                document.body.removeChild(firework);
            }, 1000);
        }
        
        // Создание большого салюта
        function createBigFirework(x, y) {
            const colors = ['#ff0000', '#ffff00', '#00ffff', '#ff00ff', '#ffffff'];
            
            // Создаем 20 больших фейерверков в случайных местах вокруг точки клика
            for (let i = 0; i < 20; i++) {
                const color = colors[Math.floor(Math.random() * colors.length)];
                const offsetX = (Math.random() - 0.5) * 200;
                const offsetY = (Math.random() - 0.5) * 200;
                
                const firework = document.createElement('div');
                firework.className = 'big-firework';
                firework.style.left = `${x + offsetX}px`;
                firework.style.top = `${y + offsetY}px`;
                firework.style.boxShadow = `0 0 15px 8px ${color}`;
                
                document.body.appendChild(firework);
                
                setTimeout(() => {
                    document.body.removeChild(firework);
                }, 1500);
            }
        }
        
        // Инициализация
        window.onload = function() {
            createBalloons();
            
            // Фейерверки каждые 2 секунды
            setInterval(createFirework, 2000);
            
            // Обработчик клика на Lancer
            document.getElementById('lancerImage').addEventListener('click', function(e) {
                // Получаем координаты клика
                const rect = this.getBoundingClientRect();
                const x = rect.left + rect.width / 2;
                const y = rect.top + rect.height / 2;
                
                // Создаем большой салют
                createBigFirework(x, y);
            });
            
            // Для мобильных устройств - обработка касания
            document.getElementById('lancerImage').addEventListener('touchstart', function(e) {
                e.preventDefault();
                const touch = e.touches[0];
                const x = touch.clientX;
                const y = touch.clientY;
                createBigFirework(x, y);
            });
        };
    </script>
</body>
</html>
